<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff69b4;
        }
        .content {
            margin: 20px 0;
            font-size: 20px;
            line-height: 1.5;
        }
        .proposal {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #d63384;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d63384;
        }
        .no-button {
            display: none; /* Hide the "No" button */
        }
    </style>
    <script>
        function respond(answer) {
            if (answer === 'yes') {
                alert('Yay! I’m so happy! ❤️');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>My Dearest Love</h1>
        <div class="content">
            <p>From the moment we met, my heart knew you were the one.</p>
            <p>Every moment spent with you is a treasure I hold dear.</p>
        </div>
        <div class="proposal">
            <p>Do you love me??</p>
            <button class="button" onclick="respond('yes')">Yes</button>
            <button class="button no-button" onclick="respond('no')">No</button> <!-- Hidden "No" button -->
        </div>
    </div>
</body>
</html>
